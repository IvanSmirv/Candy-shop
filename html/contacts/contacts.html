<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="../../img/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Контакты</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__div">
                <nav class="header__menu">
                    <div class="header__tougle icon">
                        <div class="header__hamburger"></div>
                    </div>
                    <ul class="header__ul">
                        <li><a href="../../index.html">Главная</a></li>
                        <li><a href="../catalog/catalog.html">Каталог</a></li>
                        <li><a href="contacts.html">Контакты</a></li>
                        <li><a href="../pay,delivery/pay,delivery.html">Оплата, доставка</a></li>
                    </ul>
                </nav>
                <div class="header__greeting">
                    <p class="header__user-hello" id="header__user-hello"></p>
                    <div class="header__img" data-fancybox href="#hidden">
                        <img src="../../img/1.header/User-icon.svg" alt="" />
                    </div>
                </div>
                <div class="" id="hidden">
                    <form action="#">
                        <p>РЕГИСТРАЦИЯ</p>
                        <input type="text" placeholder="Ф.И.О" required />
                        <input type="email" placeholder="Почта" required />
                        <input type="tel" placeholder="Номер телефона" required />
                        <input type="password" placeholder="Пароль" required />
                        <input type="password" placeholder="Повторите пароль" required />
                        <input class="header-btn" type="submit"></input>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section class="contacts">
        <div class="container">
            <div class="contacts__content">
                <div class="contacts__numbers">
                    <p class="numbers__title">Контакты</p>
                    <p>Офис: <span>*номер телефона</span></p>
                    <p>Вопросы по заказам: <span>*номер телефона</span></p>
                    <p>Наша почта: <span>*почта</span></p>
                    <p>Наши соцсети </p>
                    <div class="numbers__social-media">
                        <a href="#"><img src="img/whatsapp.svg" alt=""></a>
                        <a href="#"><img src="img/vk.svg" alt=""></a>
                        <a href="#"><img src="img/instagram.svg" alt=""></a>
                        <a href="#"><img src="img/telegram.svg" alt=""></a>
                    </div>
                </div>
                <div class="contact__connection">
                    <p class="connection__title">Обратная связь</p>
                    <div class="connection__grid">
                        <form action="" class="connection__form">
                            <input class="connection__input connection__input_1" type="text" placeholder="Ф.И.О."
                                required></input>
                            <input class="connection__input connection__input_2" type="email" placeholder="Почта"
                                required></input>
                            <textarea name="" class="connection__input connection__input_3" placeholder="Ваш вопрос"
                                required></textarea>
                            <button>Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__div">
                    <p>© Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"></script>
    <script src="../../js/burger-menu.js"></script>
    <script src="../../js/greeting.js"></script>
</body>

</html>
